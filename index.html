<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>üìö Biblioteca</h1>
        <h2>Opciones</h2>
        <div class="botones">
            <button onclick="listarLibros()">üìÑ Listar Libros</button>
            <button onclick="buscarPorTitulo()">üîç Buscar por T√≠tulo</button>
            <button onclick="buscarPorCategoria()">üìÇ Buscar por Categor√≠a</button>
            <button onclick="crearLibro()">‚ûï Crear Libro</button>
            <button onclick="actualizarLibro()">‚úèÔ∏è Actualizar Libro</button>
            <button onclick="eliminarLibro()">üóëÔ∏è Eliminar Libro</button>
        </div>

        <h2>Resultados</h2>
        <pre class="result" id="result">Haz clic en un bot√≥n para ver resultados...</pre>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        async function listarLibros() {
            const response = await fetch(`${API_URL}/libros/`);
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }

        async function buscarPorTitulo() {
            const titulo = prompt("Ingrese el t√≠tulo a buscar:");
            const response = await fetch(`${API_URL}/libros/buscar/?titulo=${titulo}`);
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }

        async function buscarPorCategoria() {
            const categoria = prompt("Ingrese la categor√≠a a buscar:");
            const response = await fetch(`${API_URL}/libros/categoria/?categoria=${categoria}`);
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }

        async function crearLibro() {
            const libro = {
                titulo: prompt("T√≠tulo del libro:"),
                autor: prompt("Autor del libro:"),
                isbn: prompt("ISBN del libro (13 caracteres):"),
                categoria: prompt("Categor√≠a del libro:")
            };
            const response = await fetch(`${API_URL}/libros/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(libro)
            });
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }

        async function actualizarLibro() {
            const id = prompt("ID del libro a actualizar:");
            const datos = {
                titulo: prompt("Nuevo t√≠tulo (dejar vac√≠o para no cambiar):") || undefined,
                autor: prompt("Nuevo autor (dejar vac√≠o para no cambiar):") || undefined,
                isbn: prompt("Nuevo ISBN (dejar vac√≠o para no cambiar):") || undefined,
                categoria: prompt("Nueva categor√≠a (dejar vac√≠o para no cambiar):") || undefined,
                estado: prompt("Nuevo estado (dejar vac√≠o para no cambiar):") || undefined
            };
            const response = await fetch(`${API_URL}/libros/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(datos)
            });
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }

        async function eliminarLibro() {
            const id = prompt("ID del libro a eliminar:");
            const response = await fetch(`${API_URL}/libros/${id}`, {
                method: "DELETE"
            });
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
